<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAN-NSP Mock Exam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <div>
      <div class="title">PAN-NSP Mock Exam</div>
      <div class="subtitle">120-question blueprint-weighted practice</div>
    </div>
    <div class="scorebox" id="scoreBox">
      <div class="scoreline"><span id="scoreRight">0</span> / <span id="scoreTotal">0</span></div>
      <div class="scorepct" id="scorePct">0%</div>
    </div>
  </div>

  <div class="container">
    <div class="card" id="setupView">
      <p>Loading 120 questions from <code>PAN-NSP-Study-Guide.md</code>...</p>
      <div class="error hidden" id="setupError"></div>
    </div>

    <div class="card hidden" id="examView">
      <div class="qhead">
        <div class="qmeta">
          <div class="qnum">Question <span id="qIndex"></span> of <span id="qTotal"></span></div>
          <div class="qdomain" id="qDomain"></div>
        </div>
        <div>
          <button id="prevBtn">Previous</button>
          <button id="nextBtn">Next</button>
          <button class="primary" id="revealBtn">Reveal Answer</button>
        </div>
      </div>

      <div class="qtext" id="qText"></div>
      <form class="options" id="optionsForm"></form>

      <div class="answerbox hidden" id="answerBox">
        <div><strong>Correct Answer:</strong> <span id="correctAnswer"></span></div>
        <div class="explain" id="explanation"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
