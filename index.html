<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PANNSP Mock Exam</title>

  <style>
    /* ------------------ GLOBAL DARK THEME ------------------ */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #121212;
      color: #e0e0e0;
    }
    .card, .option, #answerBox, .summary-card, #reviewContainer div {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
    }
    button {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
    }
    button:hover { background: #444; }
    .hidden { display: none; }

    /* ------------------ OPTION COLORS ------------------ */
    .option.correct { background: #1b3d1b; border-color: #4caf50; }
    .option.wrong { background: #3d1b1b; border-color: #e53935; }

    /* ------------------ FIXED PANELS ------------------ */
    #scoreBox, #timerBox, #domainStats {
      position: fixed;
      background: #1e1e1ecc;
      border: 1px solid #333;
      padding: 10px 14px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      z-index: 9999;
    }
    #scoreBox { top: 20px; right: 20px; }

    /* CHANGE #1: move timer to bottom-left */
    #timerBox { left: 20px; bottom: 20px; top: auto; }

    #domainStats { right: 20px; bottom: 20px; width: 320px; font-size: 14px; }
    #domainStats h3 { margin-top: 0; text-align: center; }

    /* CHANGE #2: one-line domain rows */
    #domainStatsContent .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin: 6px 0;
    }
    #domainStatsContent .dom {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #domainStatsContent .domScore {
      flex: 0 0 auto;
      white-space: nowrap;
      color: #bdbdbd;
    }

    /* ------------------ PROGRESS BAR ------------------ */
    #progressOuter {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    #progressInner {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 4px;
      transition: width 0.25s ease;
    }

    /* ------------------ SUMMARY REVIEW ------------------ */
    .summary-card { margin-top: 20px; }
    #reviewContainer div { margin-bottom: 20px; }
    #setupError { color: #ff6b6b; margin-top: 20px; }
  </style>
</head>

<body>
  <!-- INITIAL LOADING VIEW -->
  <div id="setupView">
    <h1>PANNSP Mock Exam</h1>
    <p>Loading 60 random questions from the 120-question study guide...</p>
    <div id="setupError" class="hidden"></div>
  </div>

  <!-- TIMER -->
  <div id="timerBox" class="hidden">
    <strong>Time:</strong> <span id="timer">00:00</span>
  </div>

  <!-- MAIN EXAM VIEW -->
  <div id="examView">
    <!-- PROGRESS BAR -->
    <div id="progressOuter"><div id="progressInner"></div></div>

    <h2>
      Question <span id="qIndex"></span> / <span id="qTotal"></span>
      <span id="flagIndicator" style="color:#ff5252; margin-left:10px;"></span>
    </h2>

    <h4 id="qDomain"></h4>
    <p id="qText"></p>

    <form id="optionsForm"></form>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="revealBtn">Reveal Answer</button>
    <button id="flagBtn">Flag</button>
    <button id="restartMainBtn">Restart Exam</button>

    <div id="answerBox" class="hidden">
      <strong>Correct Answer:</strong>
      <div id="correctAnswer"></div>
      <div id="explanation"></div>
    </div>
  </div>

  <!-- SCORE BOX -->
  <div id="scoreBox" class="hidden">
    <strong>Score</strong>
    <div><span id="scoreRight">0</span> / <span id="scoreTotal">0</span></div>
    <div id="scorePct">0%</div>
  </div>

  <!-- DOMAIN PERFORMANCE PANEL -->
  <div id="domainStats" class="hidden">
    <h3>Domain Performance</h3>
    <div id="domainStatsContent"></div>
  </div>

  <!-- FINAL SUMMARY PAGE -->
  <div id="summaryView" class="hidden">
    <h1>Exam Summary</h1>

    <div class="summary-card">
      <p><strong>Total Correct:</strong> <span id="sumCorrect"></span> / 60</p>
      <p><strong>Percentage:</strong> <span id="sumPct"></span>%</p>
      <p><strong>Total Time:</strong> <span id="sumTime"></span></p>
      <p><strong>Flagged Questions:</strong> <span id="sumFlagged"></span></p>

      <div>
        <h3>Domain Breakdown</h3>
        <div id="summaryDomains"></div>
      </div>

      <button id="exportCsvBtn">Export Results (CSV)</button>
      <button id="reviewBtn">Review Missed Questions</button>
      <button id="restartBtn">Restart Exam</button>
    </div>
  </div>

  <!-- REVIEW MISSED QUESTIONS PAGE -->
  <div id="reviewView" class="hidden">
    <h1>Review Missed Questions</h1>
    <div id="reviewContainer"></div>
    <button id="restartBtn2">Restart Exam</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
