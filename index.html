<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PANNSP Mock Exam</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="setupView">
    <h1>PANNSP Mock Exam</h1>
    <p>Loading 60 random questions from the 120-question study guide...</p>
    <div id="setupError" class="hidden"></div>
  </div>

  <div id="timerBox" class="hidden">
    <strong>Time:</strong> <span id="timer">00:00</span>
  </div>

  <div id="examView">
    <div id="progressOuter"><div id="progressInner"></div></div>

    <h2>
      Question <span id="qIndex"></span> / <span id="qTotal"></span>
      <span id="flagIndicator" style="color:#ff5252; margin-left:10px;"></span>
    </h2>

    <h4 id="qDomain"></h4>
    <p id="qText"></p>

    <form id="optionsForm"></form>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="revealBtn">Reveal Answer</button>
    <button id="flagBtn">Flag</button>
    <button id="restartMainBtn">Restart Exam</button>

    <div id="answerBox" class="hidden">
      <strong>Correct Answer:</strong>
      <div id="correctAnswer"></div>
      <div id="explanation"></div>
    </div>
  </div>

  <div id="scoreBox" class="hidden">
    <strong>Score</strong>
    <div><span id="scoreRight">0</span> / <span id="scoreTotal">0</span></div>
    <div id="scorePct">0%</div>
  </div>

  <div id="domainStats" class="hidden">
    <h3>Domain Performance</h3>
    <div id="domainStatsContent"></div>
  </div>

  <div id="summaryView" class="hidden">
    <h1>Exam Summary</h1>

    <div class="summary-card">
      <p><strong>Total Correct:</strong> <span id="sumCorrect"></span> / 60</p>
      <p><strong>Percentage:</strong> <span id="sumPct"></span>%</p>
      <p><strong>Total Time:</strong> <span id="sumTime"></span></p>
      <p><strong>Flagged Questions:</strong> <span id="sumFlagged"></span></p>

      <div>
        <h3>Domain Breakdown</h3>
        <div id="summaryDomains"></div>
      </div>

      <button id="exportCsvBtn">Export Results (CSV)</button>
      <button id="reviewBtn">Review Missed Questions</button>
      <button id="restartBtn">Restart Exam</button>
    </div>
  </div>

  <div id="reviewView" class="hidden">
    <h1>Review Missed Questions</h1>
    <div id="reviewContainer"></div>
    <button id="restartBtn2">Restart Exam</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
